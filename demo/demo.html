<!DOCTYPE html>
<html>
<head>
    <title>Auto Format Dev</title>
    <style type="text/css" media="screen">
        div.paragraph{
            width: 80%;
            display: table;
            text-align: center;
            margin: 3em 0em;
        }
        .autoformat_prompt{
            color: #dcdcdc;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.6.4.js" language="JavaScript" type="text/javascript"></script>
    <script src="../src/autoformat.js" language="JavaScript" type="text/javascript"></script>

    <script language="JavaScript" type="text/javascript">

         function initialize(){
            $('input').autoformat('###-##-####');
         }

    $(document).ready(initialize);
    </script>
</head>
<body>

<div class="paragraph">
    <label>
        <input type="text" size="20" value=""/>
    </label>
</div>

</body>
</html>
