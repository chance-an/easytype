<!DOCTYPE html>
<html>
<head>
    <title>Auto Format Dev</title>
    <link href="background.css" media="screen" type="text/css" rel="stylesheet" charset="UTF-8" />
    <style type="text/css" media="screen">
        div.content{
            width: 100%;
            display: table;
            text-align: center;
            margin: 0em;
        }
        .autoformat_prompt{
            color: #dcdcdc;
        }
        .autoformat_input_text{
            color: green;
        }
        .autoformat_input_text .autoformat_prompt_label{
            color: #dc143c;
            font-family: "'Courier New'";
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.6.4.js" language="JavaScript" type="text/javascript"></script>
    <script src="background.js" language="JavaScript" type="text/javascript"></script>
    <script src="../src/autoformat.js" language="JavaScript" type="text/javascript"></script>

    <script language="JavaScript" type="text/javascript">

         function initialize(){
             $('label[title="1st"] input').autoformat('if###else##-####or');
             $('label[title="2nd"] input').autoformat({pattern: 'if###else##-####or', deluxe: true});
         }

        $(document).ready(initialize);
    </script>
</head>
<body>
<div id="background">
    <img src="images/bg.png">
</div>

<div class="content">
    <div id="sidebar">
        ah..
    </div>

    <div id="main">
        <label title="1st">
            <input type="text" size="20" value=""/>
        </label>

         <label title="2nd">
            <input type="text" size="20" value=""/>
        </label>
    </div>
</div>

</body>
</html>
